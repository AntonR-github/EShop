<div class="container">
  <div class="content">
    <app-title title="Order Summary" fontSize="1.6rem"></app-title>
    <div class="summary">
      <div>
        <h3>Name:</h3>
        <span>{{user.firstName}}  {{user.lastName}}</span>
      </div>
      <div>
        <h3>Address:</h3>
        <span>{{order.city}} , {{order.street}} </span>
      </div>
    </div>
    <app-order-items-list [order]="order"></app-order-items-list>
  </div>
  <div class="map">
    <app-title
    title="Shipping Address"
    fontSize="1.6rem"></app-title>
    <app-map [order]="order" [readonly]="true"></app-map>
  </div>
  <div class="buttons-container">
    <div class="buttons">
      <app-paypal-button [order]="order">
      </app-paypal-button>
    </div>
  </div>
</div>
